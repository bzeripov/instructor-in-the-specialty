<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">
        <!-- Favicon-->
<!--        <link rel="icon" type="image/x-icon" th:href="@{section/{img}(img=${section.getAvatar()})}" />-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{section/css/style.css}" rel="stylesheet" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="~{header :: content}"></div>


        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" th:src="@{../{img}(img=${section.getAvatar()})}" /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light" th:text="${section.getHeading()}"></h1>
                    <p th:text="${section.getDescription()}"></p>
                </div>
            </div>


            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-5" th:each="speciality : ${specialities}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${speciality.getHeading()}"></h2>
                            <p class="card-text" th:text="${speciality.getDescription()}"></p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" th:href="@{/sections/{id}/{speciality_id}(id=${speciality.getSectionId()},speciality_id=${speciality.getId()})}">More Info</a></div>
                    </div>
                </div>
            </div>

            <!-- Content Row-->
<!--            <div class="row gx-4 gx-lg-5">-->
<!--                <div class="col-md-4 mb-5" th:each="speciality : ${specialities}">-->
<!--                    <div class="card h-100">-->
<!--                        <div class="card-body">-->
<!--                            <h2 class="card-title" th:text="${speciality.getHeading()}"></h2>-->
<!--                            <p class="card-text" th:text="${speciality.getDescription()}"></p>-->
<!--                        </div>-->
<!--                        <div class="card-footer"><a class="btn btn-primary btn-sm" th:href="@{/sections/{id}/{speciality_id}(id=${speciality.getSectionId()},speciality_id=${speciality.getId()})}">More Info</a></div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script th:src="@{sections/js/scripts.js}"></script>
    </body>
</html>
