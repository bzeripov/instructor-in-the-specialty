<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Album example Â· Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <link th:href="@{/player/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/block_spectial/css/blockstyle.css}">
    <link rel="stylesheet" th:href="@{/block_spectial/css/videotube.min.css}">

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>

  <div th:insert="~{header :: content}"></div>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light" th:text="${speciality.getHeading()}"></h1>
        <p class="lead text-muted" th:text="${speciality.getDescription()}"></p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="album : ${albums}">
          <div class="card shadow-sm">
            <img th:src="@{/video/img/{path}(path=${album.getImage()})}" class="img-thumbnail">
            <div class="card-body">
              <p class="card-text" th:text="${album.getDescription()}"></p>
              <div class="d-flex justify-content-between align-items-center">
                  <span><a th:href="${album.getVideo()}" class="tube"></a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
    <script th:src="@{/player/assets/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/block_spectial/js/videotube.min.js}"></script>
  </body>
</html>
