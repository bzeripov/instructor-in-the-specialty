<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/forums/css/forumstyle.css}">
    <title>Questions</title>
</head>
<body>
    <div th:insert="~{header :: content}"></div>
    <small class="d-block text-center mt-3">
        <a th:href="@{/forum/{id}/new/(id=${section.getId()})}" class="btn btn-primary">ADD BLOG</a>
    </small>
    <div th:insert="~{forum/index :: forum_header}"></div>
    <div class="container">
    <div class="forum-question" th:each="question : ${questions}">
        <div class="summary-stats">
            <div class="first-stat stat" th:text="${question.getVoting()}"></div>
            <div class="first-stat stat" th:text="${question.getViews()}"></div>
        </div>
        <div class="content">
            <div class="content-title">
                <h4 th:text="${question.getTitle()}"></h4>
            </div>
            <div class="meta">
                <div class="user-card">C++</div>
                <div class="user-fn"><span class="usfn" th:text="${question.getUser().getEmail()}"></span></div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>
