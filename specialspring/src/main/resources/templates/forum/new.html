<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/forums/css/forum.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ask a question</title>
    <script type="text/javascript" th:src="@{/forums/js/tinymce/tinymce.min.js}"></script>
    <script>tinymce.init({selector:'textarea'});</script>
</head>
<body>
<div th:insert="~{header :: content}"></div>

<div class="container">
    <form th:method="POST" th:action="@{/}" th:object="${question}">
        <div class="input-group mb-3 mt-3">
            <label class="input-group-text" id="basic-addon3">EMAIL:</label>
            <input type="text" th:field="*{user}" class="form-control" id="basic-url" aria-describedby="basic-addon3" readonly value="${question.getUser()}">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" id="basic-addon3">SECTION:</label>
            <input type="text" th:field="*{section}" class="form-control" id="basic-url" aria-describedby="basic-addon3" readonly value="${question.getSection()}">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea type="text" th:field="*{body}" class="form-control" id="content" rows="10"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-success mt-3">
                ADD BLOG
            </button>
        </div>


        <h1 th:text="${question.getSection().getHeading()}"></h1>
        <h1 th:text="${question.getUser().getEmail()}"></h1>
    </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
